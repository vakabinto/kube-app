apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels: 
    app: vprodb
spec:
    replicas: 1
    selector:
      matchLabels:
        app: vprodb
    template:
      metadata:
        labels:
          app: vprodb
      spec:
        containers:
          - name: vprodb
            image: vprofile/vprofiledb:v1
            volumeMounts:
              - mountPath: /var/lib/mysql
                name: vpro-db-data
            ports:
              - name: vprodb
                containerPort: 3306
            env:
              - name: MYSQL_ROOT_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: app-secret
                    key: db-pass
        nodeSelector:
          zone: us-east-1a
        volumes:
          name: vpro-db-data
          awsElasticBlockStore:
            volumeID: vol-0d447dc592f854288
            fsType: ext4
        initContainers:
          - name: busybox
            image: busybox:latest
            args: ["rm", "rf", "/var/lib/mysql/Lost+found"]
            volumeMounts:
              - name: vpro-db-data
                mountPath: /var/lib/mysql
